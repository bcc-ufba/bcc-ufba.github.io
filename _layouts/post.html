layout: default

<script>
 var x = document.getElementById("slideshowid");
 x.style.display = "none";
 x = document.getElementById("dotid");
 x.style.display = "none";
</script>

<div class="box">
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-meta">{{ page.date | date: "%-d/%-m/%Y" }} <a style="color:grey" href="{{ BASE_PATH }}{{ post.url }}#disqus_thread"></a></span><hr/>

    <span class="post-text">{{ content }}</span>
</div>
